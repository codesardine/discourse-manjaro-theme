 <script>
function setTheme() {
    let root = document.querySelector(':root')
    let styles = getComputedStyle(root)
    let color = styles.getPropertyValue('--secondary')
    let dark = "#2d2d2d"
    let body = document.body
    if (dark == color) {
        body.classList.add("dark")
    } else {
        body.classList.add("light")
    }
}
setTheme()
</script>
