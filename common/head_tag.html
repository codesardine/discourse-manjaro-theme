 <script>
function setTheme() {
    let styles = getComputedStyle(document.documentElement)
    let color = styles.getPropertyValue('--secondary').trim()
    let dark = "#2d2d2d"
    let body = document.body
    if (dark == color) {
        body.classList.add("dark")
    } else {
        body.classList.add("light")
    }
}
setTheme()
</script>
